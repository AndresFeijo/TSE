<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultorio TSE</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-4">
    <a class="navbar-brand fw-bold" href="index.html">Consultorio TSE</a>
    <div class="ms-auto d-flex align-items-center">
      <span class="me-3">Profesional de la salud</span>
      <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#crearModal">
        Nuevo Documento
      </button>
    </div>
  </nav>

  <div class="d-flex">
    <!-- Sidebar -->
    <div class="d-flex flex-column bg-dark text-white vh-100 p-3" style="width: 250px;">
      <h5 class="text-center mb-4">Menú</h5>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a href="listar-documentos.html" class="nav-link text-white">Documentos</a>
        </li>
      </ul>
    </div>

    <!-- Contenido principal -->
    <div class="container-fluid p-5">
      <div class="card shadow-lg border-0 rounded-3 p-5 text-center">
        <h1 class="fw-bold mb-4">Bienvenido al Consultorio TSE</h1>
        <p class="lead text-muted mb-4">
          Desde aquí podés gestionar tus documentos clínicos y acceder a la información de tus pacientes.
        </p>
        <a href="listar-documentos.html" class="btn btn-primary btn-lg px-4">
          Ver Listado de Documentos
        </a>
      </div>
    </div>
  </div>

  <!-- Modal de ejemplo -->
  <div class="modal fade" id="crearModal" tabindex="-1" aria-labelledby="crearModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="crearModalLabel">Nuevo Documento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          Aquí iría el formulario para crear un nuevo documento.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
