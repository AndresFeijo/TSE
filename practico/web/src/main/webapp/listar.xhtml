<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Lista de Documentos</title>
    <!-- Bootstrap CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</h:head>

<h:body>
    <!-- Header -->
    <ui:include src="/includes/header.xhtml"/>

    <div class="d-flex">
        <!-- Sidebar -->
        <ui:include src="/includes/sidebar.xhtml"/>

        <!-- Contenido principal -->
        <div class="container-fluid p-4">
            <h3 class="mb-4">Documentos Clínicos</h3>

            <!-- Campo de búsqueda por ID -->
            <div class="mb-3">
                <label for="buscarId" class="form-label">Buscar por ID</label>
                <input type="text" id="buscarId" class="form-control" placeholder="Escribe un ID..."/>
            </div>

            <!-- Tabla de documentos -->
            <h:panelGroup rendered="#{not empty documentoBean.documentos}">
                <table id="tablaDocumentos" class="table table-striped align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Paciente</th>
                            <th>Descripción</th>
                            <th>Observaciones</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{documentoBean.documentos}" var="doc">
                            <tr>
                                <td>#{doc.id}</td>
                                <td>#{doc.paciente}</td>
                                <td>#{doc.descripcion}</td>
                                <td>#{doc.observaciones}</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-info">Ver</button>
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </h:panelGroup>

            <!-- Mensaje cuando no hay documentos -->
            <h:panelGroup rendered="#{empty documentoBean.documentos}">
                <div class="alert alert-info shadow-sm rounded-3">
                    No hay documentos cargados aún.
                    <button class="btn btn-sm btn-primary ms-3" data-bs-toggle="modal" data-bs-target="#crearModal">
                        Crear Documento
                    </button>
                </div>
            </h:panelGroup>

        </div>
    </div>

    <!-- Modal para crear documento -->
    <div class="modal fade" id="crearModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content rounded-3 shadow-lg">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Documento Clínico</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <h:form>
                    <div class="modal-body row g-3">
                        <div class="col-md-6">
                            <h:outputLabel value="Paciente" for="paciente"/>
                            <h:inputText id="paciente" value="#{documentoBean.paciente}" styleClass="form-control" required="true"/>
                        </div>
                        <div class="col-md-6">
                            <h:outputLabel value="Descripción" for="descripcion"/>
                            <h:inputText id="descripcion" value="#{documentoBean.descripcion}" styleClass="form-control" required="true"/>
                        </div>
                        <div class="col-12">
                            <h:outputLabel value="Observaciones" for="observaciones"/>
                            <h:inputTextarea id="observaciones" value="#{documentoBean.observaciones}" styleClass="form-control" rows="3"/>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <h:commandButton value="Guardar" action="#{documentoBean.guardar}" styleClass="btn btn-success"/>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </h:form>
            </div>
        </div>
    </div>

    <!-- JS para filtrar por ID -->
    <script>
      document.getElementById("buscarId").addEventListener("keyup", function() {
        let filtro = this.value.toLowerCase();
        let filas = document.querySelectorAll("#tablaDocumentos tbody tr");
        filas.forEach(fila => {
          let id = fila.cells[0].innerText.toLowerCase();
          fila.style.display = id.startsWith(filtro) ? "" : "none";
        });
      });
    </script>
</h:body>
</html>
