<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Lista de Documentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</h:head>

<h:body>
    <!-- Header -->
    <ui:include src="/includes/header.xhtml"/>

    <div class="d-flex">
        <!-- Sidebar -->
        <ui:include src="/includes/sidebar.xhtml"/>

        <!-- Contenido principal -->
        <div class="container-fluid p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="mb-0">Documentos Clínicos</h3>

                <!-- Botón que redirige al formulario -->
                <h:form>
                    <h:commandButton value="Crear Documento"
                                     action="crear.xhtml?faces-redirect=true"
                                     styleClass="btn btn-primary"/>
                </h:form>
            </div>

            <!-- Campo de búsqueda por ID -->
            <div class="mb-3">
                <label for="buscarId" class="form-label">Buscar por ID</label>
                <input type="text" id="buscarId" class="form-control" placeholder="Escribe un ID..."/>
            </div>

            <!-- Tabla de documentos -->
            <table id="tablaDocumentos" class="table table-striped align-middle">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Paciente</th>
                        <th>Descripción</th>
                        <th>Observaciones</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{documentoBean.documentos}" var="doc">
                        <tr>
                            <td>#{doc.id}</td>
                            <td>#{doc.paciente}</td>
                            <td>#{doc.descripcion}</td>
                            <td>#{doc.observaciones}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-info">Ver</button>
                            </td>
                        </tr>
                    </ui:repeat>

                    <h:panelGroup rendered="#{empty documentoBean.documentos}">
                        <tr>
                            <td colspan="5" class="text-center text-muted">
                                No hay documentos cargados aún.
                            </td>
                        </tr>
                    </h:panelGroup>
                </tbody>
            </table>
        </div>
    </div>

    <!-- JS para filtrar por ID -->
    <script>
      document.getElementById("buscarId").addEventListener("keyup", function() {
        let filtro = this.value.toLowerCase();
        let filas = document.querySelectorAll("#tablaDocumentos tbody tr");
        filas.forEach(fila => {
          let idCell = fila.cells[0];
          if (idCell) {
            let id = idCell.innerText.toLowerCase();
            fila.style.display = id.startsWith(filtro) ? "" : "none";
          }
        });
      });
    </script>
</h:body>
</html>
