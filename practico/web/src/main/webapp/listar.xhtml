<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Lista de Documentos</title>
</h:head>
<h:body>
    <div class="d-flex">
        <ui:include src="/includes/sidebar.xhtml"/>
        <div class="flex-grow-1">
            <ui:include src="/includes/header.xhtml"/>
    <h3>Documentos Clínicos</h3>

    <h:dataTable value="#{documentoBean.documentos}" var="doc" border="1">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{doc.id}
        </h:column>
        <h:column>
            <f:facet name="header">Paciente</f:facet>
            #{doc.paciente}
        </h:column>
        <h:column>
            <f:facet name="header">Descripción</f:facet>
            #{doc.descripcion}
        </h:column>
        <h:column>
            <f:facet name="header">Observaciones</f:facet>
            #{doc.observaciones}
        </h:column>
    </h:dataTable>

    <h:link value="Crear nuevo" outcome="crearDocumento"/>
    </div>
    </div>
</h:body>
</html>
