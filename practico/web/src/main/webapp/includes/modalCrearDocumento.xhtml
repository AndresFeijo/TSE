<!-- modalCrearDocumento.xhtml -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- Modal para crear documento -->
    <div class="modal fade" id="crearModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content rounded-3 shadow-lg">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Documento Clínico</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <h:form>
                    <div class="modal-body row g-3">
                        <div class="col-md-6">
                            <h:outputLabel value="Paciente" for="paciente"/>
                            <h:inputText id="paciente" value="#{documentoBean.paciente}" styleClass="form-control" required="true"/>
                        </div>
                        <div class="col-md-6">
                            <h:outputLabel value="Descripción" for="descripcion"/>
                            <h:inputText id="descripcion" value="#{documentoBean.descripcion}" styleClass="form-control" required="true"/>
                        </div>
                        <div class="col-12">
                            <h:outputLabel value="Observaciones" for="observaciones"/>
                            <h:inputTextarea id="observaciones" value="#{documentoBean.observaciones}" styleClass="form-control" rows="3"/>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <h:commandButton value="Guardar" action="#{documentoBean.guardar}" styleClass="btn btn-success"/>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
